extends _layouts/_master.pug

block content
    nav.navbar.is-fixed-bottom(role="navigation" aria-label="main navigation")
        .navbar-brand
            .navbar-item(
            	v-for="filter in filters"
                :key="filter.id" 
            	@click="toggleFilter(filter)" 
            	:class="filter.active === true ? 'active' : 'inactive'"
            ) {{ filter.name }}
